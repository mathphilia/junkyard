    <body>
        <input type="date" id="date" />
        <div class="calendar">
            <center id="month"></center>
            <table id="calendar"></table>
            <div class="buttons">
                <button onclick="prevYear()">≪ 前年</button><button onclick="prevMonth()">&lt; 前月</button><button onclick="nextMonth()">翌月 &gt;</button><button onclick="nextYear()">翌年 ≫</button>
            </div>
        </div>
        <a class="top" href="../">back to top</a>
    </body>
