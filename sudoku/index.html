    <body>
        <h1>数独</h1>
        <paragraph>数独を解いたり生成したり画像化したり。</paragraph>
        <paragraph>サイズは2⁴と3⁴に対応しています。元々は5⁴までにする予定でしたが、解くのに時間がかかりすぎるので3⁴までになりました(3⁴でも最大で数秒程度かかる)。なお、解の一意性に関しては確率的に判定しているので間違えることがあります。悪しからず。</paragraph>
        <div id="sudoku"></div>
        <div>
            <button id="solve-btn">solve</button>
            <button id="undo-btn" disabled>undo</button>
            <button id="reset-btn">reset</button>
            <button id="random-btn">random</button>
            <button id="copy-image">copy image</button>
        </div>
        <div>
            size:
            <label><input type="radio" name="sudoku-size" value="2">2⁴</label>
            <label><input type="radio" name="sudoku-size" value="3">3⁴</label>
        </div>
        <div>
            <input id="JSON-input" size="20">
            <button id="to-JSON">to JSON</button>
            <button id="to-board">to board</button>
        </div>
        <style id="sudoku-style"></style>
        <a class="top" href="../">back to top</a>
    </body>
